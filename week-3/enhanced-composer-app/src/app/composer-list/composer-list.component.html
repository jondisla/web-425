<h3 class="text-center">Composer List</h3>
<br /><br /><br />

<table class="table">
  <thead>
    <tr>
      <th>Composer ID</th>
      <th>Name</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody *ngFor="let composer of composers">
    <tr>
      <td scope="row">
        <a routerLink="/composer-details/{{ composer.composerId }}">
          {{ composer.composerId }}</a
        >
      </td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
